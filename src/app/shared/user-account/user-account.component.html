<div class="user-account" (mouseenter)="dropdownMenu = true" (mouseleave)="dropdownMenu = false">
  <span class="user-account__name">username</span>
  <div class="background-wrapper">
    <div class="user-pic user-account__pic">
      <img src="../../../assets/img/acc-img.png" class="user-pic__image" alt="user-pic" />
    </div>
  </div>
  <app-dropdown-menu class="user-account__dropdown-menu" *ngIf="dropdownMenu">
    <span first>Главная</span>
    <span second>LogOut</span>
  </app-dropdown-menu>
</div>
