<div class="timer">
  <svg class="timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <g class="timer__circle">
      <circle class="timer__path-elapsed" cx="50" cy="50" r="45" />
      <path
          [attr.stroke-dasharray]=circleDashArray
          class="timer__path-remaining"
          [attr.stroke]=strokeColor
          d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
        "
      ></path>
    </g>
  </svg>
  <span class="timer__label">
    {{ timeLeft }}
  </span>
</div>
